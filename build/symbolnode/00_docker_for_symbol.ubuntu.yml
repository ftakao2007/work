---
- hosts: all
  gather_facts: no
  become: yes
  vars:
    user_name: '{{ ex_var_user }}'
  roles:

    # dockerのインストール
    - {role: ../common-roles/docker-ce.ubuntu, docker_user: '{{ user_name }}',
       tags: docker
      }

    # docker-composeのインストール
    - {role: ../common-roles/docker-compose.ubuntu, docker_compose_version: '{{ ex_var_docker_compose_version }}',
       tags: docker-compose
      }
