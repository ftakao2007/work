---
- hosts: aws
  gather_facts: yes
  #become: yes
  vars:
    user_name: ec2-user
    beneficiaryAddress: NBMKZIAR6TW6MJE4PCJMIYMD5CA6YZBTCB3QATA
    my_preset: my-preset-mainnet.yml
    passwd: '{{ ex_var_passwd }}'

  tasks:
    - name: symbol_testnetディレクトリの作成
      file: path=/home/{{ user_name }}/symbol_testnet state=directory owner={{ user_name }} group={{ user_name }} mode=0755
      tags: dev

    - name: my-preset-mainnet.ymlの設置
      template: src={{ my_preset }}.j2 dest=/home/{{ user_name }}/symbol_mainnet/{{ my_preset }} owner={{ user_name }} group={{ user_name }} mode=644
      tags: dev

    - name: symbol-bootstrap configの実行
      shell: symbol-bootstrap config -p testnet -a dual -c {{ my_preset }} --password={{ passwd }}
      args:
        chdir: /home/{{ user_name }}/symbol_testnet
        creates: target
      tags: dev

    - name: symbol-bootstrap composeの実行
      shell: symbol-bootstrap compose --password={{ passwd }}
      args:
        chdir: /home/{{ user_name }}/symbol_testnet
      tags: dev

