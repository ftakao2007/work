---
- hosts: all
  gather_facts: yes
  become: yes
  vars:
    user_name: vagrant
  roles:

    # 基本設定
    - {role: ../common-roles/base.ubuntu,
       tags: base
      }

    # pipのインストール
    - {role: ../common-roles/pip.ubuntu,
       tags: pip
      }

    # ansibleのインストール
    - {role: ../common-roles/ansible.ubuntu,
       tags: ansible
      }

    # dockerのインストール
    - {role: ../common-roles/docker.ubuntu, docker_user: '{{ user_name }}',
       tags: docker
      }

    # docker-composeのインストール
    - {role: ../common-roles/docker-compose.ubuntu,
       tags: docker-compose
      }
