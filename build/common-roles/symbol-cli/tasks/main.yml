---

- name: homeにbinディレクトリが無ければ作
  file: path=/home/{{ ansible_ssh_user }}/bin state=directory owner=root group=root mode=0755

- name: symbol-cliのインストール設定
  npm: name=symbol-cli path=/home/{{ ansible_ssh_user }}/symbol-cli state=latest
  tags: symbolcli_install

- name: binディレクトリにsymlinkを発行する
  file:
      src: "/home/{{ ansible_ssh_user }}/symbol-cli/node_modules/.bin/symbol-cli"
      dest: "/home/{{ ansible_ssh_user }}/bin/symbol-cli"
      state: link
