---
- name: 必要なパッケージのインストール
  yum: name={{ item }} state=latest
  with_items:
    - libxslt
    - libxslt-devel
    - libxml2-devel
    - libjpeg-devel
    - libpng-devel
    - ImageMagick
    - ImageMagick-devel
    - curl-devel    
    - libevent
    - libevent-devel
    - openssl
    - openssl-devel
    - mysql-devel
    - openldap
    - openldap-devel

- name: /var/shareディレクトリの作成
  file: path=/var/share state=directory owner={{ user }} group={{ group }} mode=0755

- name: jorurigwをcloneする
  git: dest=/var/share/jorurigw repo=https://github.com/joruri/joruri-gw.git

- name: bundle installの実行
  command: bundle install chdir=/var/share/jorurigw

- name: cronによる定期実行処理を設定
  command: whenever -w --set 'environment=production' chdir=/var/share/jorurigw

- name: 所有者を変更
  command: chown -R {{ user }}:{{ group }} /var/share/jorurigw

#- name: delayed_jobの設定ファイルの設置
