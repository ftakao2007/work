- name: /usr/local/apache/conf配下にjorurigw.confの設置
  template: src={{ jorurigw_conf_template }} dest=/usr/local/apache/conf/extra/jorurigw.conf owner=root group=root mode=644

- name: 所有者を変更
  command: chown -R {{ user }}:{{ group }} /var/share/jorurigw

- name: apacheの再起動
  shell: /usr/local/apache/bin/apachectl restart
